<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube-clone</title>
  <script src="https://kit.fontawesome.com/ee52ebff83.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <main>
    <header>
      <div class="header--logo">
        <button class="header--button" d type="button"><i class="fa-solid fa-bars"></i></button>
        <span class="logo--icon">
          <i class="fa-brands fa-youtube"></i>
        </span>
      </div>
      <div class="header--search">
        <form class="header--form" action="">
          <input  class="header--input" type="text" placeholder="Search videos">
          <button class="header--button header--button__gray" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
          <button class="header--button" type="button"><i class="fa-solid fa-microphone"></i></button>
        </form>
      </div>
      <div class="header--profile">
        <button class="header--button" type="button">
          <figure class="header--grid-menu">
            <img src="./image/menu.png" alt="grid menu" />
          </figure>
        </button>
        <button class="header--button" type="button">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
        <button class="header--button header--button__blue" type="button">
          <i class="fa-solid fa-user"></i>
        </button>
      </div>
    </header>

    <aside>
      <ul class="aside--list">
        <li>
          <a href="/">Principal</a>
        </li>
        <li>
          <a href="/">Explorer</a>
        </li>
        <li>
          <a href="/">Shorts</a>
        </li>
        <li>
          <a href="/">Subscriptions</a>
        </li>
      </ul>
    </aside>
    <ul class="tags">
      <li class="tags--item">All</li>
      <li class="tags--item">JavaScript</li>
      <li class="tags--item">HTML</li>
      <li class="tags--item">CSS</li>
    </ul>
  </main>
  
</body>
</html>
